<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="../../../favicon.svg" />
		<link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="../custom.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu&display=swap"
			rel="stylesheet" />
		<script defer src="../../bootsrap/bootstrap.bundle.min.js"></script>
		<script src="../../jquery/jquery.min.js"></script>
		<script src="../../service/index.js" type="module"></script>
		<script src="main.js" type="module"></script>
		<title>MotionMol</title>
	</head>
	<body>
		<!-- molecule card start-->
		<div class="row mb-4 d-none molecule-card">
			<div class="col-8 col-md-9">
				<span class="btn bg-body w-100 num-mols"></span>
			</div>
			<div class="col-4 col-md-3">
				<span class="btn bg-body w-100 num-mols"></span>
			</div>
		</div>
		<!-- molecule card end-->
		<div class="d-flex flex-column justify-content-between vh-100 bg-body">
			<header class="container-fluid bg-primary p-3">
				<div
					class="container d-flex justify-content-between justify-content-sm-center align-items-center">
					<a
						class="bi bi-caret-left-fill d-sm-none text-white fs-1"
						href="../index.html"></a>
					<img src="../../../favicon.svg" class="main-icon" />
					<div class="d-sm-none"></div>
				</div>
			</header>
			<main class="h-100 p-4 bg-body">
				<div class="container bg-secondary p-4 rounded-4 shadow-sm">
					<div class="row mb-4">
						<div
							class="dropdown col-12 col-sm-6 col-md-10 col-lg-4 mb-4 mb-sm-0">
							<button
								class="btn m-0 bg-body bg-body border-0 d-flex justify-content-between w-100"
								type="button"
								id="dropdownMenuButton1"
								data-bs-toggle="dropdown"
								aria-expanded="false">
								<div></div>
								<span id="selected-molecule"></span>
								<i class="bi bi-caret-down-fill text-warning"></i>
							</button>
							<ul
								class="dropdown-menu w-100 text-center"
								aria-labelledby="dropdownMenuButton1"
								id="molecules-list">
								<li class="dropdown-item d-none"></li>
							</ul>
						</div>
						<div class="col-12 col-sm-6 col-md-2 col-lg-2">
							<input
								class="btn bg-body w-100"
								inputmode="numeric"
								pattern="[0-9.,]+"
								id="selected-molecule-unit" />
						</div>
						<div class="col-12 col-lg-6">
							<div class="row mt-4 mt-lg-0">
								<div class="col-4">
									<legend class="btn btn-primary text-white">Unidade:</legend>
								</div>
								<div class="col-4 mt-2">
									<input
										class="form-check-input"
										type="radio"
										name="unit-radio"
										id="mass-radio"
										value="mass"
										checked />
									<label class="form-check-label" for="mass-radio">
										Gramas
									</label>
								</div>
								<div class="col-4 mt-2">
									<input
										class="form-check-input"
										type="radio"
										name="unit-radio"
										id="mols-radio"
										value="mols" />
									<label class="form-check-label" for="mols-radio">
										Mols
									</label>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-12 col-lg-6">
							<h3
								class="text-center text-white text-bg-primary rounded p-1 shadow-sm mb-4">
								Reagentes
							</h3>
							<div id="reagent-card-grid"></div>
						</div>
						<div class="col-12 col-lg-6">
							<h3
								class="text-center text-white text-bg-primary rounded p-1 shadow-sm mb-4">
								Produtos
							</h3>
							<div id="product-card-grid"></div>
						</div>
					</div>
				</div>
			</main>
			<footer class="container-fluid bg-primary p-3 position-sticky bottom-0">
				<div
					class="container d-flex justify-content-end flex-column flex-sm-row gap-3">
					<a class="btn btn-secondary btn-lg" href="../index.html">Voltar</a>
				</div>
			</footer>
		</div>
	</body>
</html>
